baseurl: https://example.com
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: Anik Das

# Change it to your Disqus shortname before using
# disqusShortname: hugo-theme-stack

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn
DefaultContentLanguage: en

permalinks:
  blog: /blog/:slug/
  page: /:slug/

params:
  mainSections:
    - blog
  featuredImageField: image
  rssFullContent: true
  favicon:
    local: true
    src: icons/favicon.ico

  footer:
    since: 2021
    customText: Student, Programmer, Gamer

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: üç•
    subtitle: "IT UG @ IIESTS"
    avatar:
      local: true
      src: img/avatar.jpeg

  article:
    math: false
    license:
      enabled: true
      default: MIT

  comments:
    enabled: false
    provider: disqus
    utterances:
      repo:
      issueTerm: pathname
      label:
      theme: preferred-color-scheme

  widgets:
    enabled:
      - search
      - archives
      - tag-cloud

    archives:
      limit: 5

    tagCloud:
      limit: 10

  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: dark

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 100
      pre: home

    - identifier: portfolio
      name: Portfolio
      url: portfolio
      weight: 200
      pre: user

    - identifier: archives
      name: Archives
      url: archives
      weight: 300
      pre: archives

    - identifier: search
      name: Search
      url: search
      weight: 400
      pre: search

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  highlight:
    noClasses: false
